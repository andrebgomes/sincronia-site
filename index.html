<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINCRONIA - Show Design & Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF0033;
            --dark-bg: #0a0a0a;
            --light-text: #ffffff;
            --gray-text: #a0a0a0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--light-text);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
            font-weight: 300;
        }

        .nav-links a:hover {
            color: var(--primary-red);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--light-text);
            transition: all 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-bg);
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: 10px;
            animation: fadeInUp 1s ease-out;
        }

        /* Portfolio Grid */
        .portfolio {
            padding: 4rem 5%;
            background: var(--dark-bg);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .portfolio-item {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.7);
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .portfolio-category {
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }

        .portfolio-title {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .portfolio-description {
            font-size: 0.9rem;
            color: var(--gray-text);
            font-weight: 300;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--gray-text);
        }

        /* Team Section */
        .team {
            padding: 6rem 5%;
            background: #0f0f0f;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 5px;
            font-weight: 300;
        }

        .team-grid {
            display: flex;
            justify-content: center;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .team-member {
            text-align: center;
            max-width: 250px;
        }

        .team-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--primary-red);
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .team-photo:hover {
            filter: grayscale(0%);
        }

        .team-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .team-role {
            color: var(--gray-text);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Services Section */
        .services {
            padding: 6rem 5%;
            background: var(--dark-bg);
        }

        .services-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .services-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .services-subtitle {
            font-size: 1.2rem;
            color: var(--gray-text);
            margin-bottom: 4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .services-list {
            border: 2px solid #333;
            padding: 3rem;
        }

        .service-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #222;
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 5%;
            background: #0f0f0f;
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: var(--light-text);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-bottom-color: var(--primary-red);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: transparent;
            border: 2px solid var(--light-text);
            color: var(--light-text);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        /* Partners Section */
        .partners {
            padding: 4rem 5%;
            background: var(--dark-bg);
        }

        .partners-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .partner-logo {
            height: 80px;
            filter: grayscale(100%) brightness(0.5);
            transition: all 0.3s;
        }

        .partner-logo:hover {
            filter: grayscale(0%) brightness(1);
        }

        /* Footer */
        footer {
            padding: 2rem 5%;
            text-align: center;
            background: #000;
            color: var(--gray-text);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                z-index: 1001;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                max-width: 400px;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                gap: 0;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                padding: 8rem 3rem 2rem 3rem;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                opacity: 0;
                transform: translateX(20px);
                animation: slideIn 0.3s ease forwards;
            }

            .nav-links.active li:nth-child(1) {
                animation-delay: 0.1s;
            }

            .nav-links.active li:nth-child(2) {
                animation-delay: 0.15s;
            }

            .nav-links.active li:nth-child(3) {
                animation-delay: 0.2s;
            }

            .nav-links.active li:nth-child(4) {
                animation-delay: 0.25s;
            }

            .nav-links a {
                display: block;
                width: 100%;
                font-size: 1.1rem;
                padding: 1.5rem 0;
                letter-spacing: 3px;
                transition: all 0.3s ease;
            }

            .nav-links a:hover {
                padding-left: 1rem;
                color: var(--primary-red);
            }

            .hero h1 {
                font-size: 5rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .services-title {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .team-grid {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" id="site-title">SINCRONIA</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#projetos">PROJETOS</a></li>
            <li><a href="#equipa">EQUIPA</a></li>
            <li><a href="#servicos">SERVIÇOS</a></li>
            <li><a href="#contacto">CONTACTO</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero-section">
        <div class="hero-content">
            <h1 id="hero-text"></h1>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="projetos">
        <div class="portfolio-grid" id="portfolio-grid">
            <div class="loading">A carregar projetos...</div>
        </div>
    </section>

    <!-- Team Section -->
    <section class="team" id="equipa">
        <h2 class="section-title">EQUIPA</h2>
        <div class="team-grid" id="team-grid">
            <div class="loading">A carregar equipa...</div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services" id="servicos">
        <div class="services-content">
            <h2 class="services-title">Show Design</h2>
            <p class="services-subtitle">As soluções mais criativas estão aqui</p>
            
            <div class="services-list" id="services-list">
                <div class="loading">A carregar serviços...</div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contacto">
        <h2 class="section-title">CONTACTO</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">TELEMÓVEL</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="message">MENSAGEM</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">ENVIAR</button>
        </form>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <h2 class="section-title">PARCEIROS</h2>
        <div class="partners-grid" id="partners-grid">
            <div class="loading">A carregar parceiros...</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year">2024</span> <span id="footer-title">SINCRONIA</span>. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Configuração base
        const DATA_PATH = '_data';

        // Função auxiliar para buscar JSON
        async function fetchJSON(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erro ao carregar ${path}:`, error);
                return null;
            }
        }

        // Carregar Hero
        async function carregarHero() {
            const hero = await fetchJSON(`${DATA_PATH}/hero.json`);
            const heroSection = document.getElementById('hero-section');
            const heroText = document.getElementById('hero-text');
            
            if (hero) {
                heroText.textContent = hero.texto || '';
                if (hero.imagem) {
                    // Garantir que a imagem cobre toda a área
                    heroSection.style.backgroundImage = `url('${hero.imagem}')`;
                    heroSection.style.backgroundSize = 'cover';
                    heroSection.style.backgroundPosition = 'center';
                    heroSection.style.backgroundRepeat = 'no-repeat';
                }
                // Aplicar cor ao texto se definida
                if (hero.cor && heroText) {
                    heroText.style.color = hero.cor;
                }
            }
        }

        // Carregar Config Geral
        async function carregarConfig() {
            const config = await fetchJSON(`${DATA_PATH}/config.json`);
            if (config) {
                document.getElementById('site-title').textContent = config.titulo || 'SINCRONIA';
                document.getElementById('footer-title').textContent = config.titulo || 'SINCRONIA';
            }
        }

        // Carregar Projetos (dinamicamente de todos os ficheiros na pasta)
        async function carregarProjetos() {
            const portfolioGrid = document.getElementById('portfolio-grid');
            
            // Tentar carregar índice, senão usar lista hardcoded como fallback
            let projetosFiles = [];
            const index = await fetchJSON(`${DATA_PATH}/index.json`);
            
            if (index && index.projetos) {
                projetosFiles = index.projetos;
            } else {
                // Fallback para ficheiros conhecidos
                projetosFiles = [
                    '2024-11-25-festival-artistas.json',
                    '2024-11-25-performance-show.json',
                    '2024-11-25-teatro-espectaculo.json',
                    '2024-11-25-danca-moderna.json',
                    '2024-11-25-concerto-tour.json',
                    '2024-11-25-concerto-arena.json'
                ];
            }

            portfolioGrid.innerHTML = '';
            
            for (const file of projetosFiles) {
                const projeto = await fetchJSON(`${DATA_PATH}/projetos/${file}`);
                if (projeto) {
                    const item = document.createElement('div');
                    item.className = 'portfolio-item';
                    item.innerHTML = `
                        <img src="${projeto.imagem}" alt="${projeto.titulo}">
                        <div class="portfolio-overlay">
                            <div class="portfolio-category">${projeto.categoria}</div>
                            <div class="portfolio-title">${projeto.titulo}</div>
                            <div class="portfolio-description">${projeto.descricao}</div>
                        </div>
                    `;
                    portfolioGrid.appendChild(item);
                }
            }

            if (portfolioGrid.children.length === 0) {
                portfolioGrid.innerHTML = '<div class="loading">Nenhum projeto encontrado.</div>';
            }
        }

        // Carregar Equipa (dinamicamente de todos os ficheiros na pasta)
        async function carregarEquipa() {
            const teamGrid = document.getElementById('team-grid');
            
            // Tentar carregar índice, senão usar lista hardcoded como fallback
            let equipaFiles = [];
            const index = await fetchJSON(`${DATA_PATH}/index.json`);
            
            if (index && index.equipa) {
                equipaFiles = index.equipa;
            } else {
                // Fallback para ficheiros conhecidos
                equipaFiles = [
                    'pedro-santos.json',
                    'sergio-moreira.json',
                    'gabriel-vicente.json'
                ];
            }

            teamGrid.innerHTML = '';
            
            // Carregar todos e ordenar por "ordem"
            const membros = [];
            for (const file of equipaFiles) {
                const membro = await fetchJSON(`${DATA_PATH}/equipa/${file}`);
                if (membro) {
                    membros.push(membro);
                }
            }
            
            // Ordenar por campo "ordem"
            membros.sort((a, b) => (a.ordem || 999) - (b.ordem || 999));
            
            membros.forEach(membro => {
                const item = document.createElement('div');
                item.className = 'team-member';
                item.innerHTML = `
                    <img src="${membro.foto}" alt="${membro.nome}" class="team-photo">
                    <div class="team-name">${membro.nome}</div>
                    <div class="team-role">${membro.cargo}</div>
                `;
                teamGrid.appendChild(item);
            });

            if (teamGrid.children.length === 0) {
                teamGrid.innerHTML = '<div class="loading">Nenhum membro encontrado.</div>';
            }
        }

        // Carregar Serviços
        async function carregarServicos() {
            const servicesList = document.getElementById('services-list');
            const servicos = await fetchJSON(`${DATA_PATH}/servicos.json`);
            
            if (!servicos || !servicos.servicos || servicos.servicos.length === 0) {
                servicesList.innerHTML = '<div class="loading">Nenhum serviço encontrado.</div>';
                return;
            }

            servicesList.innerHTML = '';
            
            servicos.servicos.forEach(servico => {
                const item = document.createElement('div');
                item.className = 'service-item';
                item.textContent = servico.texto;
                servicesList.appendChild(item);
            });
        }

        // Carregar Parceiros
        async function carregarParceiros() {
            const partnersGrid = document.getElementById('partners-grid');
            const parceiros = await fetchJSON(`${DATA_PATH}/parceiros.json`);
            
            if (!parceiros || !parceiros.parceiros || parceiros.parceiros.length === 0) {
                partnersGrid.innerHTML = '<div class="loading">Nenhum parceiro encontrado.</div>';
                return;
            }

            partnersGrid.innerHTML = '';
            
            parceiros.parceiros.forEach(parceiro => {
                const item = document.createElement('img');
                item.src = parceiro.logo;
                item.alt = parceiro.nome;
                item.className = 'partner-logo';
                partnersGrid.appendChild(item);
            });
        }

        // Inicializar tudo quando página carrega
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();

            await Promise.all([
                carregarHero(),
                carregarConfig(),
                carregarProjetos(),
                carregarEquipa(),
                carregarServicos(),
                carregarParceiros()
            ]);
        });

        // Hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Form submission
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada! Entraremos em contacto em breve.');
            this.reset();
        });

        // Parallax effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const hero = document.getElementById('hero-section');
            if (hero && scrolled < window.innerHeight) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
